<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('go.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: inline-block; /* Ajusta el ancho al contenido */
        }

        h1 {
            font-size: 30px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        button {
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #E05252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Game Over!</h1>
        <p>Ya veo lo que me quieres...</p>
        <button onclick="restartGame()">Volver a Intentar</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");
        });

        function restartGame() {
            window.location.href = "index.html"; // Redirige al inicio
        }
    </script>
</body>
</html>
