<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>¡FELICIDADES!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: url('eh.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            max-width: 700px;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .restart-button {
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .restart-button:hover {
            background-color: #E05252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Felicidades!</h1>
        <p>Como veo que me tienes algo de aprecio, tu último regalo es...</p>
        <iframe src="https://www.youtube.com/embed/7lL9UTypIe0" allowfullscreen></iframe>
        <button class="restart-button" onclick="restartGame()">Volver al inicio</button>
    </div>

    <script>
        function restartGame() {
            window.location.href = "index.html"; // Redirige al inicio del juego
        }
    </script>
</body>
</html>
